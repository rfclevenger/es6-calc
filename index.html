<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Your page title here :)</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/calc.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- .container is main centered wrapper -->
  <div id="calc" class="container">
  
    <!-- columns should be the immediate child of a .row -->
    <div class="info row">
      <div class="four columns">
        <input class="current u-full-width" type="text" placeholder="0" disabled=disabled>
      </div>
    </div>
  
    <div class="first row">
      <div class="five columns">
        <span class="button b-ac">AC</span>
        <span class="button b-neg">+/-</span>
        <span class="button b-pct">%</span>
        <span class="button b-div">/</span>
      </div>
    </div>

    <div class="second row">
      <div class="five columns">
        <span class="button b-7">7</span>
        <span class="button b-8">8</span>
        <span class="button b-9">9</span>
        <span class="button b-mul">*</span>
      </div>
    </div>
    <div class="third row">
      <div class="five columns">
        <span class="button b-4">4</span>
        <span class="button b-5">5</span>
        <span class="button b-6">6</span>
        <span class="button b-min">-</span>
      </div>
    </div>
    <div class="fourth row">
      <div class="five columns">
        <span class="button b-1">1</span>
        <span class="button b-2">2</span>
        <span class="button b-3">3</span>
        <span class="button b-add">+</span>
      </div>
    </div>
    <div class="fifth row">
      <div class="two columns">
        <span class="u-full-width button b-0">0</span>
      </div>
      <div class="three columns">
        <span class="button b-dec">.</span>
        <span class="button b-eq">=</span>
      </div>
    </div>
  </div>

<!-- Note: columns can be nested, but it's not recommended since Skeleton's grid has %-based gutters, meaning a nested grid results in variable with gutters (which can end up being *really* small on certain browser/device sizes) -->

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
